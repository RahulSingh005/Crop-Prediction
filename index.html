<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="heading">
        <h1>Crop Prediction Model</h1>
    </div>
    <div class="container">
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Nitrogen" id="N" placeholder="Nitrogen" required="required">
            <input type="text" name="Phosphorus" id="P" placeholder="Phosphorus" required="required">
            <input type="text" name="Potassium" id="Pot" placeholder="Potassium" required="required">
            <input type="text" name="Temperature" id="K" placeholder="Temperature" required="required">
            <input type="text" name="Humidity" id="temp" placeholder="Humidity" required="required">
            <input type="text" name="PH" id="ph" placeholder="PH" required="required">
            <input type="text" name="Rainfall" id="rain" placeholder="Rainfall" required="required">
            <br>
            <br>
            <button type="submit">Predict</button>
        </form>
        <h1 id="predd">{{ prediction_text }}</h1>
    </div>
</body>
</html>
